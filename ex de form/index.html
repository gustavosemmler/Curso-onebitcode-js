<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" required> 
        </div>
        <br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="whats">Whatsapp</label><br>
            <input type="tel" name="whats" id="whats" required>
        </div>

        <br>

        <div>
            <label>Área de atuação</label><br>

            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality assurance(QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="dados">Análise de dados</label>

            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="indra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label for="observações">Observações</label><br>
            <textarea name="observações" id="observações" cols="40" rows="3"></textarea>
        </div>

        <br>

        <button type="submit">Enviar</button>
    </form>
</html>
